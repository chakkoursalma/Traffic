<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Light</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="countainer">
            <div id="redLight" class="red sig"></div>
            <div id="yellowLight" class="yellow sig"></div>
            <div id="greenLight" class="green sig"></div>
        </div>
    </div>
    <div class="light-buttons">
        <button onclick="redLight()" id="red">RED</button>
        <button onclick="yellowLight()" id="yellow">YELLOW</button>
        <button onclick="greenLight()" id="green">GREEN</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
